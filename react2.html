<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
   
    
    
    
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>  
    
    

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    
    
</head>
<body>

<div id="app"></div>
</body>








<script>


const { useState, useEffect } = React;

const useKeyPress = (targetKey, onPressDown, onPressUp) => {
    // State for keeping track of whether key is pressed
    const [keyPressed, setKeyPressed] = useState(false);

    useEffect(() => {
        // If pressed key is our target key then set to true
        const downHandler = ({ key }) => {
            if (key === targetKey) {
                setKeyPressed(true);
                if (onPressDown) {
                    onPressDown();
                }
            }
        };

        // If released key is our target key then set to false
        const upHandler = ({ key }) => {
            if (key === targetKey) {
                setKeyPressed(false);
                if (onPressUp) {
                    onPressUp();
                }
            }
        };

        // Add event listeners
        window.addEventListener("keydown", downHandler);
        window.addEventListener("keyup", upHandler);

        // Remove event listeners on cleanup
        return () => {
            window.removeEventListener("keydown", downHandler);
            window.removeEventListener("keyup", upHandler);
        };
    }, [targetKey]);

    return keyPressed;
};

const Indicator = ({ keyName, isTriggered }) => {
    return (
        <div className="box">
            <p>
                "{keyName}" was pressed:{" "}
                <span
                    className={`tag ${
                        isTriggered ? "is-success" : "is-danger"
                    }`}
                >{`${isTriggered}`}</span>
            </p>
        </div>
    );
};

const App = () => {
    const jPressed = useKeyPress("j", undefined, () => {
        console.log('You pressed the letter "j" - good job')
    });
    const kPressed = useKeyPress("k");

    return (
        <section className="section app-container">
            <h1 className="title is-1">useKeyPress();</h1>
            <Indicator keyName="j" isTriggered={jPressed} />
            <Indicator keyName="k" isTriggered={kPressed} />
            {kPressed && <p>Psst! Keypress hooks are cool ðŸ˜Ž</p>}
        </section>
    );
};

ReactDOM.render(<App />, document.getElementById("app"));



</script>
