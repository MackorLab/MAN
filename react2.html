const useKeyPress = (targetKey, onPressDown, onPressUp) => {
  // State for keeping track of whether key is pressed
  const [keyPressed, setKeyPressed] = useState(false);

    const downHandler = ({ key }) => {
      if (key === targetKey) {
        setKeyPressed(true);
        if (onPressDown) {
          onPressDown();
        }
      }
    };

    // If released key is our target key then set to false
    const upHandler = ({ key }) => {
      if (key === targetKey) {
        setKeyPressed(false);
        if (onPressUp) {
          onPressUp();
        }
      }
    };

    // Add event listeners
    window.addEventListener("keydown", downHandler);
    window.addEventListener("keyup", upHandler);  // можно удалить тогда не будет исчезать

    // Remove event listeners on cleanup
    return () => {
      window.removeEventListener("keydown", downHandler);
      window.removeEventListener("keyup", upHandler);  // можно удалить тогда не будет исчезать
    };
  }, [targetKey]);

  return keyPressed;
};
